<!DOCTYPE html>
<html>
  <head>
    <title>Flipkart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-main">
          <div class="logo"></div>
          <span class="logo-desc1">Explore </span>
          <span class="logo-desc2">Plus</span>
          <img src="/images/plus.svg" />
        </div>
        <div class="nav-search">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input
            placeholder="Search for Products, Brands and More"
            class="search-input"
          />
        </div>
        <div class="optns">
          <div class="seller">
            <img
              src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
              class="menu-icon"
            />
            <p class="f-opt">Become a Seller</p>
          </div>
          <div class="Sign-in">
            <i class="fa-regular fa-user" style="margin-right: 8px"></i>
            <p class="f-opt">Sign in</p>
          </div>
          <div class="down-icon">
            <i class="fa-solid fa-chevron-down fa-xs"></i>
          </div>
          <div class="Cart">
            <i class="fa-solid fa-cart-shopping" style="margin-right: 8px"></i>
            <p class="f-opt">Cart</p>
          </div>
        </div>
        <div class="other-opt">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
    </header>
